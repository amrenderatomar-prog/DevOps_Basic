name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-app:latest .

      - name: Tag image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/devops-app:latest \
          ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}